<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collect daigou wish notes</title>
    <script src="https://kit.fontawesome.com/699efbeea6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/base.css?v=">
    <link rel="stylesheet" href="css/main.css?v=">
    <link rel="stylesheet" href="css/footer.css?v=">
    <link rel="stylesheet" href="css/model.css?v=">
</head>
<body>
    <main>
        <div class="card-container">
            <div class="card-header">
                <div class="card-header-item">
                    <h2 class="card-header-title">心願便利貼</h2>
                </div>
            </div>
            <div class="card-body">
                <div class="card-body-item">
                    <div class="form-container">
                        <div class="form-group">
                            <div class="form-info">告訴我你想買什麼，我們會想辦法實現</div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="wish">
                                <span>你的心願</span>
                                <em class="form-require" aria-hidden="true">*</em>
                                <em class="invalid-feedback hidden">請輸入心願</em>
                            </label>
                            <input type="text" id="wish" class="form-control required" />
                        </div>
                        <div class="form-group half-width">
                            <label class="form-label" for="wishNumber">
                                <span>心願數量</span>
                                <em class="invalid-feedback hidden">請輸入數字</em>
                            </label>
                            <input type="text" id="wishNumber" class="form-control is-digit" />
                        </div>
                        <div class="form-group half-width">
                            <label class="form-label" for="wishBudget">
                                <span>預算上限</span>
                                <em class="invalid-feedback hidden">請輸入數字</em>
                            </label>
                            <input type="text" id="wishBudget" class="form-control is-digit" />
                        </div>
                        <div class="form-group half-width">
                            <label class="form-label" for="wisherName">
                                <span>姓名</span>
                                <em class="form-require" aria-hidden="true">*</em>
                                <em class="invalid-feedback hidden">請輸入姓名</em>
                            </label>
                            <input type="text" id="wisherName" class="form-control required" />
                        </div>
                        <div class="form-group half-width">
                            <label class="form-label" for="wisherEmail">
                                <span>信箱</span>
                                <em class="form-require" aria-hidden="true">*</em>
                                <em class="invalid-feedback hidden">請輸入正確信箱</em>
                            </label>
                            <input type="text" id="wisherEmail" class="form-control required is-email" />
                        </div>
                        <div class="form-group">
                            <input class="form-check-input" type="checkbox" value="" id="wishCopy"/>
                            <label class="form-check-label" for="wishCopy">
                                Send me a copy of this message
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="card-footer-item">
                    <button class="btn submit">貼上</button>
                </div>
            </div>
        </div>
        <div class="modal-container">
            <div class="modal">
                <span>心願已經傳送，如果願望成真會通知您</span>
                <button data-close-modal class="btn close">關閉</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-item-left">© 2024 Copyright: EuphyFang</div>
            <div class="footer-item-right">
                <a class="btn btn-circle" role="button"
                   href="https://github.com/ea103T41"
                   target="_blank">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a class="btn btn-circle" role="button"
                   href="https://www.linkedin.com/in/fang-euphy/"
                   target="_blank">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a class="btn btn-circle mailto" role="button"
                   href="mailto:ea103t41@gmail.com">
                    <i class="fab fa-google"></i>
                </a>
                <span class="mailto-message"></span>
                <a class="btn btn-circle disabled" role="button"
                   target="_blank">
                    <i class="fa-brands fa-shopify"></i>
                </a>
            </div>
        </div>
    </footer>
</body>
<script src="js/main.js"></script>
</html>
